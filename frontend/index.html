<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MartTool | Local Marketplace Profit Analysis</title>
    <meta
      name="description"
      content="Dashboard premium untuk analisa HPP, pricing, dan performa iklan marketplace."
    />
  </head>
  <body>
    <div
      id="error-overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 20px;
        background: white;
        color: red;
        z-index: 9999;
        overflow: auto;
      "
    ></div>
    <script>
      window.onerror = function (msg, url, line, col, error) {
        var div = document.getElementById("error-overlay");
        div.style.display = "block";
        div.innerHTML +=
          "<h3>Runtime Error</h3><pre>" +
          msg +
          "\\n" +
          url +
          ":" +
          line +
          ":" +
          col +
          "</pre>";
        if (error && error.stack) {
          div.innerHTML += "<pre>" + error.stack + "</pre>";
        }
      };
      window.onunhandledrejection = function (event) {
        var div = document.getElementById("error-overlay");
        div.style.display = "block";
        div.innerHTML +=
          "<h3>Unhandled Rejection</h3><pre>" + event.reason + "</pre>";
      };
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
